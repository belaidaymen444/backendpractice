<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="flex  justify-center items-center h-screen">
    <form action="info" method="post" class="flex flex-col justify-between p-5 items-center bg-blue-800 h-4/6 w-4/12">
    <div class="flex flex-col justify-between gap-3 w-full h-full">
      <lable class="flex flex-col justify-center">
        <p>Nom Prenom</p>
        <input type="text" name="nom_prenom" class="border-2 rounded-md border-black outline-none" />
      </lable>
      <lable class="flex flex-col justify-center">
        <p>Numéro d'Identité Nationale</p>
        <input type="text" name="numero_didentite_national"   class="border-2 rounded-md border-black outline-none" />
      </lable>
      <lable class="flex flex-col justify-center">
       <p> Numéro de Téléphone</p>
        <input type="text" name="numero_de_telephone" class="border-2 rounded-md border-black outline-none" />
      </lable>
      <lable  class="flex flex-col justify-center">
      <p>Email</p>
        <input type="text" name="email" class="border-2 rounded-md border-black outline-none" />
      </lable>
      <input type="submit" value="Valider" class="w-full bg-green-600">
    </div>
    </form>
  </body>
  
</html>
